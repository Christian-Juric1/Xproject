<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">XProject Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Presentation Layer</text>
  
  <rect x="80" y="130" width="150" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
  <text x="155" y="150" font-family="Arial" font-size="14" text-anchor="middle">Views</text>
  
  <rect x="250" y="130" width="150" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
  <text x="325" y="150" font-family="Arial" font-size="14" text-anchor="middle">ViewModels</text>
  
  <rect x="420" y="130" width="150" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
  <text x="495" y="150" font-family="Arial" font-size="14" text-anchor="middle">Commands</text>
  
  <rect x="590" y="130" width="140" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
  <text x="660" y="150" font-family="Arial" font-size="14" text-anchor="middle">Converters</text>
  
  <!-- Business Logic Layer -->
  <rect x="50" y="200" width="700" height="100" rx="10" fill="#a5d6a7" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Business Logic Layer</text>
  
  <rect x="80" y="250" width="120" height="30" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="140" y="270" font-family="Arial" font-size="14" text-anchor="middle">Services</text>
  
  <rect x="220" y="250" width="120" height="30" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="280" y="270" font-family="Arial" font-size="14" text-anchor="middle">Managers</text>
  
  <rect x="360" y="250" width="120" height="30" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="420" y="270" font-family="Arial" font-size="14" text-anchor="middle">Validators</text>
  
  <rect x="500" y="250" width="120" height="30" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="560" y="270" font-family="Arial" font-size="14" text-anchor="middle">DTOs</text>
  
  <rect x="640" y="250" width="90" height="30" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="685" y="270" font-family="Arial" font-size="14" text-anchor="middle">Events</text>
  
  <!-- Data Access Layer -->
  <rect x="50" y="320" width="700" height="100" rx="10" fill="#ffcc80" stroke="#ef6c00" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Access Layer</text>
  
  <rect x="80" y="370" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1"/>
  <text x="140" y="390" font-family="Arial" font-size="14" text-anchor="middle">Models</text>
  
  <rect x="220" y="370" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1"/>
  <text x="280" y="390" font-family="Arial" font-size="14" text-anchor="middle">Repositories</text>
  
  <rect x="360" y="370" width="120" height="30" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1"/>
  <text x="420" y="390" font-family="Arial" font-size="14" text-anchor="middle">DbContext</text>
  
  <rect x="500" y="370" width="230" height="30" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1"/>
  <text x="615" y="390" font-family="Arial" font-size="14" text-anchor="middle">Cloud Data Providers</text>
  
  <!-- Storage Layer -->
  <rect x="150" y="440" width="200" height="40" rx="5" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
  <text x="250" y="465" font-family="Arial" font-size="16" text-anchor="middle">SQLite (Local)</text>
  
  <rect x="450" y="440" width="200" height="40" rx="5" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
  <text x="550" y="465" font-family="Arial" font-size="16" text-anchor="middle">PostgreSQL/Firebase</text>
  
  <!-- Arrows -->
  <!-- Presentation to Business -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Business to Data -->
  <line x1="400" y1="300" x2="400" y2="320" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data to Storage -->
  <line x1="250" y1="420" x2="250" y2="440" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="420" x2="550" y2="440" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242"/>
    </marker>
  </defs>
</svg>
